<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="app__wrap">
      <div class="catalog__wrap">
        <div class="search-field"></div>
        <div class="item-list">
          <ul class="items-list" id = "main-list"></ul>
          <div class="buttons__wrap">
            <button class="adding-movie btn" onclick="showForm()">
              Добавить
            </button>
          </div>
        </div>
      </div>
      <div class="content__wrap">
        <div class="adding-form__wrap" id="addForm">
          <form class="adding-form" name="mainForm">
            <label class="label-title" for="title"
              ><b>Название фильма</b></label
            >
            <input type="text" name="title" required />

            <label class="label-title" for="description"
              ><b>Описание фильма</b></label
            >
            <textarea
              class="description"
              name="description"
              required
            ></textarea>

            <label class="label-title" for="note"><b>Примечание</b></label>
            <textarea class="note" name="note"></textarea>

            <label class="label-title" for="image"><b>URL фото</b></label>
            <input type="text" name="image" />

            <input
              type="button"
              value="Создать"
              class="create-button"
              id="create-film"
            />
            <input
              type="button"
              value="Очистить"
              class="create-button"
              id="clear-form"
            />
            <input
              type="button"
              value="Закрыть форму"
              class="create-button"
              id="close-form"
            />
          </form>
        </div>

        <div class="film-cart__wrap">
          <div class="film-title__wrap">
            <h1 class="film-title"></h1>
          </div>
          <div class="film-image__wrap">
            <img class="film-image" />
          </div>
          <label for="film-description">Описание</label>
          <textarea
            name="film-description"
            class="film-description"
            readonly
          ></textarea>
          <label for="film-note">Примечание</label>
          <textarea class="film-note" readonly></textarea>
        </div>
      </div>
    </div>
    <script src="./javacript/script.js"></script>
    <script type="module" src="./javacript/data.js"></script>
    <script type="module" src="/javacript/input.js"></script>
    <script type="module" src="/javacript/film.js"></script>
  </body>
</html>
